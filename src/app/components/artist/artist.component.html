<app-loading *ngIf="loading" ></app-loading>


<div *ngIf="!loading" class="row animated fadeIn">

  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbail img-circle" alt="">
  </div>

  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank" >
        Go to the artist website
      </a>
    </p>
  </div>

  <div class="col-4 text-right">

    <button routerLink="/search" class="btn btn-outline-danger" >
      Return
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">

    <table class="table" style="color:white">
      <thead>
        <tr>
          <th>Photo</th>
          <th>Album</th>
          <th>Single</th>
          <th>Preview</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let topTrack of topTracks">
            <td></td>
            <td>{{ topTrack.album.name }}</td>
            <td>{{ topTrack.name }}</td>
            <td></td>
          </tr>
      </tbody>

    </table>

  </div>
</div>
